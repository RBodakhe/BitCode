<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joe Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f8f9fa;
      }

      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .hero-content h1 span {
        color: #6c2eff;
      }

      .btn-primary {
        background-color: #6c2eff;
        border: none;
      }

      .btn-outline-primary {
        color: #6c2eff;
        border-color: #6c2eff;
      }

      .btn-outline-primary:hover {
        background-color: #6c2eff;
        color: #fff;
      }

      .navbar .btn {
        background-color: #6c2eff;
      }

      .social-icons a {
        font-size: 20px;
        color: white;
        margin-right: 10px;
      }

      .profile-img {
        max-width: 100%;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
      <a class="navbar-brand fw-bold text-dark" href="#"
        >Rameshwar<span class="text-primary">.</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <button class="btn btn-primary text-white">Let's Talk</button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section container">
      <div class="row align-items-center">
        <!-- Left Image -->
        <div class="col-md-6 mb-4 mb-md-0">
          <img src="myimg.png" alt="Rameshwar" class="profile-img" />
        </div>

        <!-- Right Content -->
        <div class="col-md-6 hero-content">
          <h1 class="fw-bold">Hi, I'm <span>Rameshwar Bodakhe</span></h1>
          <h4 class="fw-semibold text-secondary">Frontend Developer</h4>
          <p class="text-muted">
            passionate about building modern, responsive, and user-friendly
            websites. I enjoy crafting clean code and creating seamless digital
            experiences.
          </p>

          <div class="d-flex gap-3 mb-4">
            <a href="#" class="btn btn-primary">Hire Me</a>
            <a href="#" class="btn btn-outline-primary">See Projects</a>
          </div>

          <!-- Social Icons -->
          <div class="d-flex justify-content-center">
            <a
              href="https://www.linkedin.com/in/bodakhe-rameshwar-43446425"
              class="btn btn-primary rounded-circle ms-2"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a href="#" class="btn btn-primary rounded-circle ms-2"
              ><i class="bi bi-facebook"></i
            ></a>
            <a href="#" class="btn btn-primary rounded-circle ms-2"
              ><i class="bi bi-twitter"></i
            ></a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optionally include Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>

    <!-- popup in bootstrap -->

    <!-- model classes -->

    <div class="container">
      <input
        type="button"
        value=" Sign Up"
        class="btn btn-outline-success"
        data-bs-target="#mypopup"
        data-bs-toggle="modal"
      />

      <!-- 
      two important attributes set to button to see effect of modal
       data-bs-target="#mypopup"
        data-bs-toggle="modal"
      modal root class
        modal-dialog
          modal-content
            modal-header
            modal-body
            modal-footer
       -->
      <div class="modal fade" id="mypopup">
        <div class="modal-dialog">
          <div class="modal-content">
            <form action="#">
              <div class="modal-header">
                <h1>Sign up form</h1>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input
                  type="text"
                  class="form-control"
                  placeholder="User Name"
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

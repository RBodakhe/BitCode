<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(() => {
        let txtNum1 = $("#txtNum1");
        let txtNum2 = $("#txtNum2");
        let txtNum3 = $("#txtNum3");
        txtNum1.focus(() => {
          txtNum3.val("");
        });
        $("#btn1").click(() => {
          txtNum3.val(parseInt(txtNum1.val()) + parseInt(txtNum2.val()));
          txtNum1.val("");
          txtNum2.val("");
        });
        $("#btn2").click(() => {
          txtNum3.val(parseInt(txtNum1.val()) - parseInt(txtNum2.val()));
          txtNum1.val("");
          txtNum2.val("");
          let newDiv = $("<div>this is new div</div>");
        //   newDiv.insertBefore(txtNum1);
        //   newDiv.insertAfter(txtNum1);
        //   newDiv.appendTo($("div.row"));
        $("div.row").append(newDiv);
        });
        $("#btn3").click(() => {
          txtNum3.val(parseInt(txtNum1.val()) / parseInt(txtNum2.val()));
          txtNum1.val("");
          txtNum2.val("");
        });
        $("#btn4").click(() => {
          txtNum3.val(parseInt(txtNum1.val()) * parseInt(txtNum2.val()));
          txtNum1.val("");
          txtNum2.val("");
        });
      });
    </script>
  </head>
  <body>
    <div class="contaniner p-5">
      <input
        class="form-control"
        type="number"
        style="width: 50%"
        placeholder="first number"
        id="txtNum1"
      /><br />
      <input
        class="form-control"
        type="number"
        style="width: 50%"
        placeholder="second number"
        id="txtNum2"
      />

      <div class="row" style="width: 50%">
        <div class="col-3">
          <input
            class="form-control btn btn-outline-primary"
            type="button"
            value="+"
            id="btn1"
          />
        </div>
        <div class="col-3">
          <input
            class="form-control btn btn-outline-primary"
            type="button"
            value="-"
            id="btn2"
          />
        </div>
        <div class="col-3">
          <input
            class="form-control btn btn-outline-primary"
            type="button"
            value="/"
            id="btn3"
          />
        </div>
        <div class="col-3">
          <input
            class="form-control btn btn-outline-primary"
            type="button"
            value="*"
            id="btn4"
          />
        </div>
      </div>
      <input
        class="form-control"
        type="number"
        style="width: 50%"
        placeholder="Answer"
        id="txtNum3"
        readonly
        disabled
      />
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>

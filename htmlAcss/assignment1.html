<!-- Create an ul list with each list item is a hyperlink -->
<html>

<head>
    <title>Unordered list</title>
</head>

<body>
    <p>E-commerce websites in india </p>
    <ul>
    <li><a href="https://www.amazon.in" target="_top">Amazon India</a></li>
    <li><a href="https://www.flipkart.com" target="_self">Flipkart</a></li>
    <li><a href="https://www.myntra.com" target="_parent">Myntra</a></li>
    <li><a href="https://www.meesho.com" target="_blank">Meesho</a></li>
    <li><a href="https://www.nykaa.com" target="_blank">Nykaa</a></li>
    <li><a href="https://www.ajio.com" target="_blank">Ajio</a></li>
    <li><a href="https://www.jiomart.com" target="_blank">JioMart</a></li>
    <li><a href="https://www.indiamart.com" target="_blank">Indiamart</a></li>
    <li><a href="https://www.firstcry.com" target="_blank">FirstCry</a></li>
    <li><a href="https://www.snapdeal.com" target="_blank">Snapdeal</a></li>
    <li><a href="https://www.tatacliq.com" target="_blank">Tata CliQ</a></li>
    <li><a href="https://www.shopclues.com" target="_blank">ShopClues</a></li>
    <li><a href="https://www.alibaba.com" target="_blank">Alibaba</a></li>
</ul>
</body>

</html>

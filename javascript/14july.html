    <script>
      // window.navigator obj
      document.writeln(
        "<br> navigator.cookieEnabled " + navigator.cookieEnabled
      );
      document.writeln("<br> navigator.language " + navigator.language);
      document.writeln("<br> navigator.userAgent " + navigator.userAgent);
      let arr = navigator.plugins;
      arr.forEach((element) => {
        document.writeln("<br> navigator.plugins " + element.name);
      });
      document.writeln("<br> navigator.userAgent " + navigator.userAgent);
    </script>
    <script>
      // arguments Object
      function add() {
        let sum = 0;
        console.log(arguments);
        for (let i = 0; i < arguments.length; i++) {
          if (!isNaN(arguments[i])) {
            sum += arguments[i];
          }
        }
        console.log(sum);
        if (arguments[arguments.length - 1] == "d") {
          console.log(sum * 2);
        }
      }
      add(6, 6, 6, "d");
      add(6, 6, 6, 7, 7, 7, 7);
    </script>

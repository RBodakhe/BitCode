<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>this is p1</p>
    <div id="div1">
      this is div1
      <p>this is p2</p>
      <p>this is p3</p>
      <p>this is p4</p>
    </div>
    <p>this is p5</p>
    <input type="button" value="click" onclick="funClick()" />
    <script>
      let div1 = document.getElementById("div1");
      function funClick(){
        let p2 = div1.firstElementChild;
        // div1.append(p2);
        // div1.parentElement.append(p2);
        let p4 = div1.lastElementChild;
        div1.insertBefore(p2,p4);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 80vw;
        height: 80vh;
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        text-align: center;
        font-weight: bolder;
        font-size: large;
        /* transform-origin: bottom; */
      }
      td:hover {
        background-color: black;
        color: white;
        /* transform:  scale(1.1); */
        border-radius: 10px;
        box-shadow: 150px 150px 0px rgb(121, 63, 63);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>
          1 <br />
          (normal)
        </td>
        <td>
          2 <br />
          (normal)
        </td>
        <td>
          3 <br />
          (normal)
        </td>
      </tr>
      <tr>
        <td>
          4 <br />
          (normal)
        </td>
        <td colspan="2">
          5 <br />
          (colspan="2")
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          6 <br />
          (rowspan="2")
        </td>
        <td colspan="2">
          7 <br />
          (colspan="2")
        </td>
      </tr>
      <tr>
        <td colspan="2">
          8 <br />
          (colspan="2")
        </td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .hidden {
      display: none !important;
    }
    .flex-center {
      display: flex !important;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <section id="loginForm" class="vh-100 gradient-custom flex-center">
    <div class="container">
      <h3>Welcome</h3>
      <button class="btn btn-primary" onclick="showCreateForm()">Create Account</button>
    </div>
  </section>

  <!-- Create Account Form -->
  <section id="creatAccountForm" class="vh-100 gradient-custom hidden flex-center">
    <div class="container">
      <h3>Create Bank Account</h3>
      <div class="mb-3">
        <label for="txtAName" class="form-label">Full Name</label>
        <input type="text" id="txtAName" class="form-control" placeholder="First Middle Last">
      </div>
      <div class="mb-3">
        <label for="txtDOB" class="form-label">Date of Birth</label>
        <input type="date" id="txtDOB" class="form-control">
      </div>
      <div class="mb-3">
        <label for="txtInitBalance" class="form-label">Initial Balance</label>
        <input type="number" id="txtInitBalance" class="form-control" min="0">
      </div>
      <button class="btn btn-success" onclick="createAccount()">Submit</button>
      <button class="btn btn-secondary" onclick="showLoginForm()">Back</button>
    </div>
  </section>

  <!-- Toast for messages -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-success text-white">
        <strong class="me-auto" id="toastTitle"></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

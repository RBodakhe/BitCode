<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-3"></div>
        <div class="col-6">
          <img
            id="imgBox"
            src="https://www.worldometers.info/img/flags/do-flag.gif"
            alt="default img"
            style="width: 500px; height: 300px"
            class="img rounded"
          />
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row pt-5">
        <div class="col-2"></div>
        <div class="col-2">
          <button class="btn btn-outline-secondary" onclick="firstImg()">
            First Image
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-outline-secondary" onclick="preImg()">
            Previous Image
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-outline-secondary" onclick="nextImg()">
            Next Image
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-outline-secondary" onclick="lastImg()">
            Last Image
          </button>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-12 text-center ps-5 pe-5 pt-5" style="width: 100%">
          <p
            id="warning"
            class="bg-warning text-danger"
            style=" display: none"
          ></p>
        </div>
      </div>
    </div>

    <!-- script -->
    <script>
      let imgBox = document.getElementById("imgBox");
      let warningBox = document.getElementById("warning");
      let imgArr = [
        "https://www.worldometers.info/img/flags/in-flag.gif",
        "https://www.worldometers.info/img/flags/id-flag.gif",
        "https://www.worldometers.info/img/flags/np-flag.gif",
        "https://www.worldometers.info/img/flags/us-flag.gif",
      ];
      let index = 0;
      function firstImg() {
        index = 0;
        changeImg(index);
      }
      function preImg() {
        if (index == 0) {
          warningBox.textContent = "this is first image";
          warningBox.style.display = "block";
          console.log("this is first image");
        } else {
          warningBox.style.display = "none";
          index--;
          changeImg(index);
        }
      }
      function nextImg() {
        console.log(event.target);
        if (index == imgArr.length - 1) {
          warningBox.textContent = "this is last image";
          warningBox.style.display = "block";
          console.log("this is last image");
          
          warningBox.style.borderR
        } else {
          warningBox.style.display = "none";
          index++;
          changeImg(index);
        }
      }
      function lastImg() {
        index = imgArr.length - 1;
        changeImg(index);
      }

      function changeImg(index) {
        imgBox.src = imgArr[index];
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snakes and Ladders</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Icons (Optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="snakesAndLadders.css" />
</head>

<body>
  <div class="container-fluid bg-dark" style="width: 100vw; height: 100vh">
    <div class="row" style="width: 100vw; height: 100vh">
      <div class="col-6 bg-primary">
        <div class="p-4">
          <div id="leaderBoard"></div>
          <div id="dice"></div>
          <div id="msg" class="text-center mt-2"></div>
          <div id="start">
            <button class="btn btn-outline-dark btn-light active" type="button" name="noOfPlayers" value="2">2 Players</button>
            <button class="btn btn-outline-dark btn-light" type="button" name="noOfPlayers" value="3">3 Players</button>
            <button class="btn btn-outline-dark btn-light" type="button" name="noOfPlayers" value="4">4 Players</button>

            <div id="playerInputs" class="mt-4">
              <input type="text" class="player form-control-lg mt-2" placeholder="Player 1" /><br />
              <input type="text" class="player form-control-lg mt-2" placeholder="Player 2" /><br />
            </div>

            <input type="button" class="btn btn-outline-success btn-info text-center pt-2 pb-2 ps-4 pe-4 ms-5 mt-2" value="Start" onclick="startGame()" />

            <div id="loading" class="ms-5 mt-2" style="display: none">
              <div class="spinner-grow text-danger" role="status"></div>
              <div class="spinner-grow text-success" role="status"></div>
              <div class="spinner-grow text-primary" role="status"></div>
              <div class="spinner-grow text-warning" role="status"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6 bg-secondary">
        <table id="bgImg" style="display: none"></table>
        <div class="container mt-4" id="rules">
          <div class="card shadow-lg p-4 bg-light rounded">
            <h3 class="text-center text-primary mb-3">Snakes and Ladders Rules</h3>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">🎲 Roll the dice to move forward.</li>
              <li class="list-group-item">🪜 Land on a ladder base? Climb up!</li>
              <li class="list-group-item">🐍 Land on a snake's head? Slide down!</li>
              <li class="list-group-item">🎯 Reach exactly 100 to win.</li>
              <li class="list-group-item">🚀 Rolling a 6? You get another turn!</li>
              <li class="list-group-item">🏆 First to reach 100 wins!</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="snakesAndLadders.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

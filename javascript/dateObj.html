<input type="text" id="myInput" placeholder="Try copy, cut or paste" />
<script>
  const input = document.getElementById("myInput");

  input.addEventListener("copy", () => {
    console.log("Content copied!");
  });

  input.addEventListener("cut", (e) => {
    e.preventDefault();
    console.log("Content cut!");
  });

  input.addEventListener("paste", (e) => {
    e.preventDefault(); // Optional: Block paste
    console.log("Pasting content:", e.clipboardData.getData("text"));
  });
</script>

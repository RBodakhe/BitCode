    <!-- custom objects in javascript -->

    <script>
      // two methods for creating custom object
      /**
       * 1. Literal Way
       * let obj={}
       * 2. Using object constructor
       * let obj=new Object()
       */
      var obj = {
        name: "test",
        getName: function () {
          console.log(this.name);
          //   this object points to the current / invoking object
        },
      };
      obj.getName();

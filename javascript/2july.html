  <body>
    <!-- apply background color to body onclick of button from colors array -->
    <input
      type="button"
      value="change background color"
      onclick="changeColor()"
    />
    <script>
      let colors = ["black", "red", "green", "blue", "white"];
      let i = 0;
      function changeColor() {
        document.bgColor = colors[i];
        i++;
        if (i == colors.length) {
          i = 0;
        }
      }
    </script>

    <!-- change image on click of next image button  -->
    <img src="" alt="demoimages" id="img" />
    <input type="button" value="next image" onclick="nextImg()" />
    <script>

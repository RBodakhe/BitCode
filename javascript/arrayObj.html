<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Built-in Objects and Array Methods</title>
  </head>
  <body>
    <ol id="colorList"></ol>

    <script>
      // ğŸ”¹ Built-in JavaScript Objects
      /*
        1. Array
        2. String
        3. Date
        4. Math
        5. Global
      */

      // âœ… Array Example
      var colorList = document.getElementById("colorList");
      var colors = new Array("red", "green", "blue", "white", "black");

      // Display colors as <li> elements (commented block)
      /*
      var str = "";
      for (let i = 0; i < colors.length; i++) {
        str += "<li style='color:" + colors[i] + "'>" + colors[i] + "</li>";
      }
      colorList.innerHTML = str;
      */

      // ğŸ”¸ Array Properties and Methods

      // 1ï¸âƒ£ .length â€” returns the total number of elements in the array
      console.log(".length", colors.length);
      

      // 2ï¸âƒ£ .toString() â€” converts array to comma-separated string
      console.log("arr.toString()", colors.toString());

      // 3ï¸âƒ£ .join(separator) â€” joins array elements using the given separator
      console.log("arr.join('/')", colors.join("/"));

      // 4ï¸âƒ£ .reverse() â€” reverses the array (also mutates the original)
      // console.log("arr.reverse()", colors.reverse());

      // 5ï¸âƒ£ .sort() â€” sorts array alphabetically (also mutates original)
      // console.log("arr.sort()", colors.sort());

      // 6ï¸âƒ£ .slice(start, end) â€” returns a new array from start to end (excluding end)
      console.log("arr.slice(2,4)", colors.slice(2, 4));

      // 7ï¸âƒ£ .splice(index, deleteCount, ...items) â€” removes and/or adds elements at given index
      // Example: colors.splice(2, 1, "purple") â€” removes 1 item at index 2 and adds "purple"

      // ğŸ” Stack operations (LIFO)
      // .push(element) â€” adds to end
      // .pop() â€” removes from end

      // ğŸ” Queue operations (FIFO)
      // .unshift(element) â€” adds to beginning
      // .shift() â€” removes from beginning

      // ğŸ”¸ Sorting Numeric Array
      var arr = [10, 100, 20, 40, 1, 2];
      console.log("Original array", arr);

      // âš ï¸ Note: arr.sort() alone sorts as strings, not numerically
      /*
      arr.sort(function(a, b) {
        return a - b; // ascending
      });

      arr.sort(function(a, b) {
        return b - a; // descending
      });
      */

      // âœ… Manual sorting using nested loop (Descending order)
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j++) {
          if (arr[i] < arr[j]) { // Use > for ascending, < for descending
            var temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }

      console.log("Sorted array (Descending)", arr);
    </script>
  </body>
</html>

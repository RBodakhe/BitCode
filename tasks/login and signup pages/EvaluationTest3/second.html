<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Second Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="row">
          <div class="col-12 text-center">
            <div id="error"></div>
          </div>
          <div class="col-12 text-center pt-2">
            <h1>Student Details</h1>
            <h3 class="text-danger"></h3>
          </div>
          <div class="col-4 text-center pt-5">
            <input
              type="text"
              id="txtStudName"
              placeholder="Student Name"
              required
            />
          </div>
          <div class="col-4 text-center pt-5">
            <input
              type="number"
              id="txtStudMarks"
              placeholder="Marks out of 100"
              required
            />
          </div>
          <div class="col-4 text-center pt-5">
            <input
              type="text"
              id="txtStudCity"
              placeholder="City Name"
              required
            />
          </div>
          <div class="col-12 text-center pt-5">
            <button
              type="button"
              class="btn btn-primary"
              onclick="addDetails()"
            >
              Add Details
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container mt-5">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Marks</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody
          id="dataRows"
          class="table table-striped table-secondary"
        ></tbody>
      </table>
    </div>

    <script>
      let studName = document.getElementById("txtStudName");
      let studMarks = document.getElementById("txtStudMarks");
      let studCity = document.getElementById("txtStudCity");

      let details = document.getElementById("dataRows");
      let error = document.getElementById("error");
      let count = 1;

      function addDetails() {
        let data;
        if (
          studName.value.trim() != "" &&
          studMarks.value.trim() != "" &&
          studCity.value.trim() != ""
        ) {
          error.innerHTML = "";
          data = `<tr>
            <td>${count}</td>
            <td>${studName.value}</td>
                <td>${studMarks.value}</td>
                <td>${studCity.value}</td>
                `;
          count += 1;
          details.innerHTML += data;
          studName.value = studCity.value = studMarks.value = "";
        } else {
          error.innerHTML = `<div  class="alert alert-danger alert-dismissible show fade">
              <strong>Warning</strong> Please fill all fields
              <button
                type="button"
                class="btn btn-close"
                data-bs-dismiss="alert"
                ></button>
                </div>`;
          setTimeout(() => {
            error.innerHTML = "";
          }, 2000);
          console.log("please fill all details");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

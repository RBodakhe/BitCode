<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>First Task </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #txtBox {
        background-color: black;
        color: white;
        /* width: 80%; */
        height: 300px;
        /* margin: 0 10%; */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <div class="row">
        <div class="container col-12" id="txtBox">
          <p class="text-center">Hello This Is Bitcode</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-success w-30 mt-5" onclick="setColor()">
            Click
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <label for="" style="display: block; width: 300px"
            >Select Background Color</label
          >
          <br />
          <select style="display: block; width: 300px" name="" id="bgColor">
            <option value="lightblue">Light Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightcoral">Light Coral</option>
            <option value="lavender">Lavender</option>
            <option value="white">White</option>
          </select>
        </div>
        <div class="col-6 text-center">
          <label style="display: block; width: 300px">Select Text Color</label><br>
          <select style="display: block; width: 300px" name="" id="txtColor">
            <option value="black">Black</option>
            <option value="darkblue">Dark Blue</option>
            <option value="darkgreen">Dark Green</option>
            <option value="crimson">Crimson</option>
            <option value="darkviolet">Dark Violet</option>
          </select>
        </div>
      </div>
    </div>
    <script>
      let txtBox = document.getElementById("txtBox");
      let bgColor = document.getElementById("bgColor");
      let txtColor = document.getElementById("txtColor");
      function setColor() {
        let backColor = bgColor.value;
        let textColor = txtColor.value;

        // set background color
        txtBox.style.backgroundColor = backColor;
        txtBox.style.color = textColor;
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

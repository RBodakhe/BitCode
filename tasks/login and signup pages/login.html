<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN BITCODE</title>
    <style>
      body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
      }
      form {
        background: #fff;
        max-width: 350px;
        margin: 40px auto;
        padding: 30px 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      #lHeading {
        color: #1976d2;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin: 10px 0 5px 0;
        text-align: left;
      }
      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #bdbdbd;
        border-radius: 5px;
      }
      input[type="submit"],
      input[type="reset"] {
        width: 45%;
        padding: 8px;
        margin: 5px 2%;
        border: none;
        border-radius: 5px;
        background-color: #1976d2;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #1565c0;
      }
      a {
        color: #1976d2;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      img {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form action="index.html">
      <img
        src="https://bitcode.in/images/logo/bitcode.png"
        style="width: 200px; height: 200px"
      />
      <h1 id="lHeading">Login Form</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <input type="submit" value="Login" />
      <input type="reset" value="Reset" /><br /><br />

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </body>
</html>

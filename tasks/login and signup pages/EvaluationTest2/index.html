<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Modal Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #nav {
        width: 20%;
        height: 100vh;
        display: inline-block;
      }

      #main {
        height: 100vh;
      }

      .bg-info.m-1 {
        background-color: #0dcaf0 !important;
        margin: 0.25rem !important;
      }

      .body {
        padding: 30px;
      }

      .body button {
        margin: 10px 0px;
      }

      .body input {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-primary" id="main">
      <div class="bg-dark text-light p-2" id="nav">
        <button class="btn btn-outline-info m-1 w-100">
          GoSnippets <span class="btn btn-close float-end"></span>
        </button>
        <ul style="list-style-type: none" class="list-group">
          <li>
            <button class="list-group-item bg-info m-1 w-100 text-start active">
              <i class="bi bi-house-door"></i> Dashboard
            </button>
          </li>
          <li>
            <button
              class="list-group-item bg-info m-1 w-100 text-start"
              data-bs-toggle="modal"
              data-bs-target="#mycal"
            >
              <i class="bi bi-calculator-fill"></i> Calculator
            </button>
          </li>
          <li>
            <button class="list-group-item bg-info m-1 w-100 text-start">
              <i class="bi bi-link"></i> Shortcuts
            </button>
          </li>
          <li>
            <button class="list-group-item bg-info m-1 w-100 text-start">
              <i class="bi bi-menu-button-wide-fill"></i> Overview
            </button>
          </li>
          <li>
            <button class="list-group-item bg-info m-1 w-100 text-start">
              <i class="bi bi-calendar3-event"></i> Events
            </button>
          </li>
          <li>
            <button class="list-group-item bg-info m-1 w-100 text-start">
              <i class="bi bi-file-person-fill"></i> About
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Calculator Modal -->
    <div class="modal fade" id="mycal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="body bg-dark text-light rounded">
                <input
                  type="text"
                  class="form-control text-end mb-3"
                  value=""
                  placeholder="0"
                  readonly
                />
                <div class="d-flex flex-wrap justify-content-between">
                  <button type="button" class="btn btn-outline-secondary col-3">
                    7
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    8
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    9
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    %
                  </button>

                  <button type="button" class="btn btn-outline-secondary col-3">
                    4
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    5
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    6
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    *
                  </button>

                  <button type="button" class="btn btn-outline-secondary col-3">
                    1
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    2
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    3
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    -
                  </button>

                  <button type="button" class="btn btn-outline-secondary col-3">
                    0
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    .
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    +
                  </button>
                  <button type="button" class="btn btn-outline-secondary col-3">
                    =
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
